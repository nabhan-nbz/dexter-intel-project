<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f0f0f0;
      font-family: "Bona Nova SC", sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .top-left-buttons {
      margin-bottom: 20px;
      align-self: flex-start;
      position: relative;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6d839b;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #757f8a;
    }
    .button[type2] {
      background-color: black;
      margin-right: 20px;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex: 1;
    }
    .left-section {
      text-align: center;
      flex: 1;
    }
    .right-section {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .bona-nova-sc-regular {
      font-weight: 700;
      font-size: 40px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .bona-nova-sc-bold {
      font-weight: 700;
      color: #007bff;
      text-align: center;
    }
    .bona-nova-sc-regular-italic {
      font-style: italic;
      font-size: 18px;
      color: #555;
      text-align: center;
    }
    .image-container {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      max-height: 400px;
    }
    .about-message {
      display: none;
      position: absolute;
      top: 0;
      left: calc(100% + 10px);
      padding: 20px;
      background-color: #e9ecef;
      border-radius: 5px;
      text-align: center;
      z-index: 1000;
      width: 300px;
    }
  </style>
  <title>Home</title>
</head>
<body>
  <div class="container">
    <div class="top-left-buttons">
      <a href="#" class="button type2" onclick="toggleAboutMessage()">About</a>
      <div class="about-message" id="about-message">
        HOLA!, My Name Is Dexter And Glad To Meet You. I Was Created By
        Nabhan, Anand, Aldrin And Midhun Using The Resources Provided By
        INTEL, Wishing I Was Of Help ......
      </div>
    </div>
    <div class="content">
      <div class="left-section">
        <div>
          <h1 class="bona-nova-sc-regular">Welcome to</h1>
          <h1 class="bona-nova-sc-regular">
            <span class="bona-nova-sc-bold">Dexter</span>
          </h1>
          <h3 class="bona-nova-sc-regular-italic">
            Your personal mental health assistant
          </h3>
        </div>
      </div>
      <div class="right-section">
        <div class="image-container">
          <img src="look 3.0.jpg" alt="Chatbot Image" />
        </div>
      </div>
    </div>
  </div>
  <script>
    function toggleAboutMessage() {
      const aboutMessage = document.getElementById("about-message");
      if (aboutMessage.style.display === "block") {
        aboutMessage.style.display = "none";
      } else {
        aboutMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
